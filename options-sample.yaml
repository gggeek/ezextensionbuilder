#            git:
#                url:


# misc stuff that you normally do not change

# working directories (relative to script execution dir)
build:
    dir: build
dist:
    dir: dist
report:
    dir: dist/reports

# separator char used between version-minor and release numbers. Defaults to '-' if unspecified
releasenr:
    separator: .

ezpublish:
    # full path to an eZP install directory. Used when checking template code
    install_dir_LS:

tools:
    # full pathname to doc generation tools (can be overridden by cli options)
    doxygen: doxygen
    # in case these are not in your path or you want to use alternative versions
    tar:
    zip:
    php:

    phpmd:
        # leave empty to use the one installed with composer
        binary:
        rules: cleancode,codesize,controversial,design,naming,unusedcode
        # can be: text, html
        format: html

    phpcs:
        # leave empty to use the one installed with composer
        binary:
        # can be: "full", "xml", "checkstyle", "csv", "json", "emacs", "source", "summary", "svnblame",
        # "gitblame", "hgblame", "notifysend"
        format: full
        # the default coding standard to follow ("ezcs" is installed automatically via composer from https://github.com/ezsystems/ezcs)
        rules: ezcs

    phploc:
        # leave empty to use the one installed with composer
        binary:

    phpcpd:
        # leave empty to use the one installed with composer
        binary:

    pdepend:
        # leave empty to use the one installed with composer
        binary:

    phpdcd:
        # leave empty to use the one installed with composer
        binary:

    csslint:

    jshint:

    npm:
